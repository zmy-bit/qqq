<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>权限管理系统 - 安全登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .login-card {
            width: 450px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 35px;
        }
        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #1E9FFF;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .layui-form-label {
            width: 110px !important;
            text-align: left;
            padding-left: 5px;
        }
        .layui-input-block {
            margin-left: 130px !important;
        }
        /* 验证方式选择区 */
        .verify-type-group {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
        }
        .verify-type-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        /* 人脸识别容器 */
        .face-verify-container {
            margin-top: 15px;
            display: none; /* 默认隐藏，选择人脸验证时显示 */
        }
        #faceCanvas {
            width: 100%;
            height: 240px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            object-fit: cover;
            background-color: #fafafa;
        }
        .face-btn-group {
            margin-top: 10px;
            text-align: center;
        }
        /* 倒计时与错误提示 */
        .countdown-tip {
            color: #ff4d4f;
            text-align: center;
            margin: 15px 0;
            display: none;
        }
        .error-tip {
            color: #ff4d4f;
            font-size: 12px;
            margin: 8px 0 0 130px;
            display: none;
        }
        /* 加载状态 */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-title">权限管理系统 - 安全登录</div>
        
        <form class="layui-form" lay-filter="loginForm">
            <!-- 1. 账号密码区域 -->
            <div class="layui-form-item">
                <label class="layui-form-label required">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" 
                           placeholder="请输入用户名/邮箱" autocomplete="off" 
                           class="layui-input" id="username" disabled>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" lay-verify="required|password" 
                           placeholder="6-20位字母+数字组合" autocomplete="off" 
                           class="layui-input" id="password" disabled>
                </div>
                <div class="error-tip" id="accountError">用户名或密码错误</div>
            </div>

            <!-- 2. 验证方式选择（手机验证码/人脸识别） -->
            <div class="verify-type-group">
                <div class="verify-type-title">请选择二次验证方式：</div>
                <div class="layui-form-item" style="margin-bottom: 0;">
                    <input type="radio" name="verifyType" value="sms" title="手机验证码" checked>
                    <input type="radio" name="verifyType" value="face" title="人脸识别">
                </div>
            </div>

            <!-- 3. 手机验证码区域（默认显示） -->
            <div class="layui-form-item" id="smsVerifyGroup">
                <label class="layui-form-label required">手机验证码</label>
                <div class="layui-input-block" style="display: flex; gap: 10px;">
                    <input type="text" name="smsCode" lay-verify="required|smsCode" 
                           placeholder="6位数字验证码" autocomplete="off" 
                           class="layui-input" id="smsCode" disabled>
                    <button type="button" class="layui-btn layui-btn-normal" 
                            id="sendSmsBtn" onclick="sendSmsCode()" disabled>发送验证码</button>
                </div>
                <div class="error-tip" id="smsError">验证码错误或已过期</div>
            </div>
        <script src="lib/layui-v2.6.3/layui.js"></script>
</body>
</html>
