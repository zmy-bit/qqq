<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>删除用户</title>
		<link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css">
		<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
		<style>
			.required::before {
				content: "*";
				color: #ff0000;
				margin-right: 4px;
				font-weight: bold;				
			}
			.layui-form-label{
				width: 150px !important;
				text-align: left;
			}
			.form-container {
				width: 90%;
				max-width: 800px;
				margin: 30px auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 1px 5px rgba(0,0,0,0.1);
			}
			.page-title {
				margin: 0 0 20px 0;
				padding-bottom: 15px;
				border-bottom: 1px solid #eee;
				color: #333;
			}
			.user-info-card {
				border: 1px solid #f0f0f0;
				border-radius: 4px;
				padding: 15px;
				margin: 15px 0 20px 150px;
				background-color: #f9f9f9;
				display: none;
			}
			.user-info-item {
				margin-bottom: 8px;
				font-size: 14px;
			}
			.info-label {
				color: #666;
				display: inline-block;
				width: 80px;
			}
			.action-buttons {
				margin-left: 150px;
				margin-top: 20px;
			}
			.layui-btn {
				margin-right: 10px;
			}
			.warning-text {
				color: #f53f3f;
				font-size: 12px;
				margin-left: 150px;
				margin-top: 5px;
				display: flex;
				align-items: center;
			}
			.warning-text i {
				margin-right: 5px;
			}
		</style>
		<!-- Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	</head>
	<body class="layui-bg-gray">
		<div class="form-container">
			<h2 class="page-title">
				<i class="fa fa-user-times" style="margin-right: 10px; color: #f53f3f;"></i>
				删除用户
			</h2>
		    
			<form class="layui-form" lay-filter="deleteForm">
				<div class="mb-3 mt-3">
					<label class="layui-form-label required">用户名/ID</label>
					<div class="layui-input-inline" style="width: 300px;">
						<input class="form-control" type="text" id="username" placeholder="请输入用户名或用户ID" />
					</div>
					<button type="button" class="layui-btn layui-btn-normal" id="searchUser">
						<i class="fa fa-search"></i> 查找
					</button>
				</div>
				
				
				<div class="user-info-card" id="userInfoCard">
					<div class="user-info-item">
						<span class="info-label">用户ID：</span>
						<span id="userId">USER-2024-00156</span>
					</div>
					<div class="user-info-item">
						<span class="info-label">用户名：</span>
						<span id="userName">zhang_san</span>
					</div>
					<div class="user-info-item">
						<span class="info-label">真实姓名：</span>
						<span id="realName">张三</span>
					</div>
					<div class="user-info-item">
						<span class="info-label">角色：</span>
						<span id="userRole">普通用户</span>
					</div>
					<div class="user-info-item">
						<span class="info-label">状态：</span>
						<span id="userStatus" style="color: #00b42a;">已启用</span>
					</div>
				</div>
				
				
				<div class="action-buttons">
					<button type="button" class="layui-btn layui-btn-danger" id="deleteBtn" disabled>
						<i class="fa fa-trash-o"></i> 确认删除
					</button>
					<button type="button" class="layui-btn layui-btn-primary" id="cancelBtn">
						<i class="fa fa-undo"></i> 取消
					</button>
				</div>
			</form>
		</div>

		<script src="lib/layui-v2.6.3/layui.js"></script>
		
	</body>
</html>
