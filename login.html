<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html, body {width: 100%;height: 100%;overflow: hidden}
        body {background: #1E9FFF;}
        body:after {content:'';background-repeat:no-repeat;background-size:cover;-webkit-filter:blur(3px);-moz-filter:blur(3px);-o-filter:blur(3px);-ms-filter:blur(3px);filter:blur(3px);position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;}
        .layui-container {width: 100%;height: 100%;overflow: hidden}
        .admin-login-background {width:360px;height:300px;position:absolute;left:50%;top:40%;margin-left:-180px;margin-top:-100px;}
        .logo-title {text-align:center;letter-spacing:2px;padding:14px 0;}
        .logo-title h1 {color:#1E9FFF;font-size:25px;font-weight:bold;}
        .login-form {background-color:#fff;border:1px solid #fff;border-radius:3px;padding:14px 20px;box-shadow:0 0 8px #eeeeee;}
        .login-form .layui-form-item {position:relative;margin-bottom:15px;}
        .login-form .layui-form-item label {position:absolute;left:1px;top:1px;width:38px;line-height:36px;text-align:center;color:#d2d2d2;}
        .login-form .layui-form-item input {padding-left:36px;}
        .captcha {width:60%;display:inline-block;}
        .captcha-img {display:inline-block;width:34%;float:right;}
        .captcha-img img {height:34px;border:1px solid #e6e6e6;height:36px;width:100%;cursor:pointer;}
        .error-tip {color: #ff0000;font-size: 12px;margin-top: 5px;display: none;}
        .layui-form-item .layui-input:focus {border-color: #1E9FFF !important;}
    </style>
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>权限管理系统</h1>
                    <h1>设计与实现</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input id="username" type="text" name="username" lay-verify="required|account" 
                           placeholder="用户名或者邮箱" autocomplete="off" class="layui-input" value="admin">
                    <div class="error-tip" id="usernameTip"></div>
                </div> 
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input id="password" type="password" name="password" lay-verify="required|password" 
                           placeholder="密码" autocomplete="off" class="layui-input" value="123456">
                    <div class="error-tip" id="passwordTip"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="captcha"></label>
                    <input id="captcha" type="text" name="captcha" lay-verify="required|captcha" 
                           placeholder="图形验证码" autocomplete="off" class="layui-input verification captcha" value="xszg">
                    <div class="captcha-img">
                        <img id="captchaPic" src="images/captcha.jpg" alt="验证码图片，点击刷新">
                    </div>
                    <div class="error-tip" id="captchaTip"></div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" value="true" lay-skin="primary" title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="login">登 录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        // 粒子线条背景
        $(document).ready(function(){
            $('.layui-container').particleground({
                dotColor:'#7ec7fd',
                lineColor:'#7ec7fd'
            });

            // 验证码图片点击刷新
            $('#captchaPic').click(function() {
                // 实际项目中应该请求新的验证码
                $(this).attr('src', 'images/captcha.jpg?' + Math.random());
            });
        });

        // 自定义验证规则
        form.verify({
            account: function(value, item){
                if(value.length < 3 || value.length > 20){
                    return '用户名长度必须在3-20位之间';
                }
                // 用户名可以是字母、数字、下划线或邮箱格式
                var reg = /^[a-zA-Z0-9_]{3,20}$|^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
                if(!reg.test(value)){
                    return '用户名只能包含字母、数字和下划线，或使用邮箱登录';
                }
            },
            password: function(value, item){
                if(value.length < 6 || value.length > 20){
                    return '密码长度必须在6-20位之间';
                }
                // 密码强度校验（至少包含数字和字母）
                var reg = /^(?=.*[0-9])(?=.*[a-zA-Z]).{6,20}$/;
                if(!reg.test(value)){
                    return '密码必须包含数字和字母';
                }
            },
            captcha: function(value, item){
                if(value.length != 4){
                    return '验证码长度为4位';
                }
                // 验证码只能是字母或数字
                var reg = /^[a-zA-Z0-9]{4}$/;
                if(!reg.test(value)){
                    return '验证码只能包含字母和数字';
                }
            }
        });

        // 实时校验
        $('#username').blur(function() {
            validateField('username', 'account');
        });
        
        $('#password').blur(function() {
            validateField('password', 'password');
        });
        
        $('#captcha').blur(function() {
            validateField('captcha', 'captcha');
        });

        // 字段验证函数
        function validateField(fieldId, rule) {
            var value = $('#' + fieldId).val();
            var tipElem = $('#' + fieldId + 'Tip');
            var result = true;
            
            // 根据不同规则验证
            switch(rule) {
                case 'account':
                    if(value === '') {
                        tipElem.text('用户名不能为空');
                        result = false;
                    } else if(value.length < 3 || value.length > 20) {
                        tipElem.text('用户名长度必须在3-20位之间');
                        result = false;
                    } else if(!/^[a-zA-Z0-9_]{3,20}$|^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/.test(value)) {
                        tipElem.text('用户名只能包含字母、数字和下划线，或使用邮箱登录');
                        result = false;
                    }
                    break;
                case 'password':
                    if(value === '') {
                        tipElem.text('密码不能为空');
                        result = false;
                    } else if(value.length < 6 || value.length > 20) {
                        tipElem.text('密码长度必须在6-20位之间');
                        result = false;
                    } else if(!/^(?=.*[0-9])(?=.*[a-zA-Z]).{6,20}$/.test(value)) {
                        tipElem.text('密码必须包含数字和字母');
                        result = false;
                    }
                    break;
                case 'captcha':
                    if(value === '') {
                        tipElem.text('验证码不能为空');
                        result = false;
                    } else if(value.length != 4) {
                        tipElem.text('验证码长度为4位');
                        result = false;
                    } else if(!/^[a-zA-Z0-9]{4}$/.test(value)) {
                        tipElem.text('验证码只能包含字母和数字');
                        result = false;
                    }
                    break;
            }
            
          
            if(!result) {
                tipElem.show();
            } else {
                tipElem.hide();
            }
            
            return result;
        }

  
        form.on('submit(login)', function (data) {
            data = data.field;
            var isUsernameValid = validateField('username', 'account');
            var isPasswordValid = validateField('password', 'password');
            var isCaptchaValid = validateField('captcha', 'captcha');
            
            // 所有验证通过才提交
            if(isUsernameValid && isPasswordValid && isCaptchaValid) {
                // 显示登录加载动画
                var loadIndex = layer.load(2, {shade: 0.3});
                
                // 模拟登录请求
                setTimeout(function() {
                    layer.close(loadIndex);
                    layer.msg('登录成功，正在跳转...', {icon: 1, time: 1500}, function() {
                        window.location = 'index.html';
                    });
                }, 1000);
            }
            
            return false;
        });
    });
</script>
</body>
</html>
