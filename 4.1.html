<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>批量权限关联管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="./css/layuimini.css" media="all">
    <style>
        .main-container {
            padding: 20px;
            background-color: #f5f7fa;
        }
        .operation-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .layui-form-label {
            width: 120px !important;
        }
        .layui-input-block {
            margin-left: 140px !important;
        }
        .user-table, .permission-tree {
            margin-top: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .permission-group {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .permission-group-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .btn-group {
            margin-top: 20px;
            text-align: center;
        }
        .btn-group .layui-btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2 style="margin-bottom: 20px;">批量权限关联管理</h2>
 
        <div class="operation-card">
            <div class="card-title">批量用户关联角色</div>
            <form class="layui-form" lay-filter="batchUserRoleForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">目标角色</label>
                    <div class="layui-input-block">
                        <select name="targetRole" lay-verify="required" style="width: 300px;">
                            <option value="">请选择要关联的角色</option>
                            <option value="1">超级管理员</option>
                            <option value="2">管理员</option>
                            <option value="3">院系管理员</option>
                            <option value="4">教师</option>
                            <option value="5">学生</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择用户</label>
                    <div class="layui-input-block">
                        <table class="layui-table user-table" lay-size="sm">
                            <thead>
                                <tr>
                                    <th style="width: 50px;"><input type="checkbox" lay-skin="primary" lay-filter="checkAllUser"></th>
                                    <th style="width: 60px;">ID</th>
                                    <th>用户名</th>
                                    <th>真实姓名</th>
                                    <th>当前角色</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" name="userId" value="1" lay-skin="primary"></td>
                                    <td>1</td>
                                    <td>zhangsan</td>
                                    <td>张三</td>
                                    <td>学生</td>
                                    <td>启用</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="userId" value="2" lay-skin="primary"></td>
                                    <td>2</td>
                                    <td>lisi</td>
                                    <td>李四</td>
                                    <td>学生</td>
                                    <td>启用</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="userId" value="3" lay-skin="primary"></td>
                                    <td>3</td>
                                    <td>wangwu</td>
                                    <td>王五</td>
                                    <td>教师</td>
                                    <td>启用</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="userId" value="4" lay-skin="primary"></td>
                                    <td>4</td>
                                    <td>zhaoliu</td>
                                    <td>赵六</td>
                                    <td>教师</td>
                                    <td>禁用</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="batchUserRoleSubmit">
                        确认批量关联角色
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置选择</button>
                </div>
            </form>
        </div>
        <div class="operation-card">
            <div class="card-title">批量角色调整权限</div>
            <form class="layui-form" lay-filter="batchRolePermForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">目标角色</label>
                    <div class="layui-input-block">
                        <select name="targetRolePerm" lay-verify="required" style="width: 300px;">
                            <option value="">请选择要调整权限的角色</option>
                            <option value="1">超级管理员</option>
                            <option value="2">管理员</option>
                            <option value="3">院系管理员</option>
                            <option value="4">教师</option>
                            <option value="5">学生</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择权限</label>
                    <div class="layui-input-block">
                        <div class="permission-group">
                            <div class="permission-group-title">用户管理</div>
                            <input type="checkbox" name="permId" value="101" title="添加用户">
                            <input type="checkbox" name="permId" value="102" title="修改用户">
                            <input type="checkbox" name="permId" value="103" title="删除用户">
                            <input type="checkbox" name="permId" value="104" title="查询用户">
                        </div>
                        <div class="permission-group">
                            <div class="permission-group-title">角色管理</div>
                            <input type="checkbox" name="permId" value="201" title="创建角色">
                            <input type="checkbox" name="permId" value="202" title="修改角色">
                            <input type="checkbox" name="permId" value="203" title="配置权限">
                        </div>
                        <div class="permission-group">
                            <div class="permission-group-title">院系管理</div>
                            <input type="checkbox" name="permId" value="301" title="添加院系">
                            <input type="checkbox" name="permId" value="302" title="修改院系">
                            <input type="checkbox" name="permId" value="303" title="删除院系">
                        </div>
                        <div class="permission-group">
                            <div class="permission-group-title">系统配置</div>
                            <input type="checkbox" name="permId" value="401" title="查看日志">
                            <input type="checkbox" name="permId" value="402" title="系统设置">
                        </div>
                        
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="batchRolePermSubmit">
                        确认批量调整权限
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置选择</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
</body>
</html>
